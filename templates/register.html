{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <h3 class="title">Sign Up</h3>
            <div class="box">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
                </div>
                {% endif %}
                {% endwith %}
                <form method="POST" action="/register">
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Password">
                    </div>
                    <button class="btn btn-info btn-block btn-lg" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
